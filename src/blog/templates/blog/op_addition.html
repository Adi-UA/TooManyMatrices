<form action= "{% url 'op_add' %}" method="post">
    {% csrf_token %}
    <h1>Matrix Addition</h1>
    <h1>Matrix 1</h1>
    <h2>Number of Rows </h2>
    <label for="m1_rows"></label>
    <select id="m1_rows" name="m1_rows">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
    </select>
    <br>
    <h2>Number of Columns </h2>
    <label for="m1_columns"></label>
    <select id="m1_columns" name="m1_columns">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
    </select>
    <br>
    <h2>Enter Matrix value</h2>
    <br>
    <textarea id="m1_entry" name="m1_entry" rows="4" cols="50" placeholder="Enter Matrix values" required></textarea>
    <br>                        
    <br>
    <h1>Matrix 2</h1>
    <h2>Number of Rows </h2>
    <label for="m2_rows"></label>
    <select id="m2_rows" name="m2_rows">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
    </select>
    <br>
    <h2>Number of Columns </h2>
    <label for="m2_columns"></label>
    <select id="m2_columns" name="m2_columns">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
    </select>
    <br>
    <h2>Enter Matrix value</h2>
    <br>
    <textarea id="m2_entry" name="m2_entry" rows="4" cols="50" placeholder="Enter Matrix values" required></textarea>
    <br>                        
    <br>
    <input type="submit">
</form>
