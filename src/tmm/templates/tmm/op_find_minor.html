{% extends "tmm/header.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Matrix Determinant</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active">Matrix Minor</h2>
      <form action="{% url 'op_find_minor' %}" method="post">
        {% csrf_token %}
        <input type="text" id="m_rows" class="fadeIn third" name="m_rows" placeholder="Size" required>
        <input type="text" id="row" class="fadeIn third" name="row" placeholder="Minor at Row" required>
        <input type="text" id="col" class="fadeIn third" name="col" placeholder="Minor at Column" required>
        <br>
        <textarea id="m1_entry" name="m1_entry" class="fadeIn third" rows="4" cols="50" placeholder="Matrix Values"
          required></textarea>
        <br>
        <input type="submit">
        <br>
      </form>
      <!-- Remind Passowrd -->
      <div id="formFooter">
        {% for c in content %}
        <p>{{c}}</p>
        {% endfor %}
        {% for e in error %}
        <p style="color: #ff2640;">{{e}}</p>
        {% endfor %}
        <p><a href="{% url 'tmm-home' %}"><b>Try another operation</b></a></p>
      </div>
    </div>
  </div>
</body>

</html>
{%  endblock content %}
