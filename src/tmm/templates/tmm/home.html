{% extends "tmm/home_design.html" %}
{% block list %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/dropdown.css' %}">
<form action="{% url 'choose' %}" method="post">
        {% csrf_token %}
        <h2>Welcome to Too Many Matrices!</h2>
        <label for="choice"></label>
        <select id="choice" name="choice" class="select-css">
                <option class="select-items" value="0">Choose an operation</option>
                <option class="select-items" value="Matrix Addition">Matrix Addition</option>
                <option class="select-items" value="Matrix Subtraction">Matrix Subtraction</option>
                <option class="select-items" value="Matrix Multiplication">Matrix Multiplication</option>
                <option class="select-items" value="Matrix Bitwise OR">Matrix Bitwise OR</option>
                <option class="select-items" value="Matrix Bitwise AND">Matrix Bitwise AND</option>
                <option class="select-items" value="Matrix Bitwise XOR">Matrix Bitwise XOR</option>
                <option class="select-items" value="Matrix Power">Matrix Power</option>
                <option class="select-items" value="Matrix Right Shift">Matrix Right Shift</option>
                <option class="select-items" value="Matrix Left Shift">Matrix Left Shift</option>
                <option class="select-items" value="Matrix Scalar Multiplication">Matrix Scalar Multiplication</option>
                <option class="select-items" value="Transpose">Matrix Transpose</option>
                <option class="select-items" value="Boolean Product">Matrix Boolean Product</option>
                <option class="select-items" value="Boolean Power">Matrix Boolean Power</option>
                <option class="select-items" value="Matrix Determinant">Matrix Determinant</option>
                <option class="select-items" value="Matrix Cofactor">Matrix Cofactor</option>
                <option class="select-items" value="Matrix Adjoint">Matrix Adjoint</option>
                <option class="select-items" value="Matrix Minor">Matrix Minor</option>
                <option class="select-items" value="Matrix Inverse">Matrix Inverse</option>
        </select>
        <br>
        <br>
        <input type="submit">
</form>
{%  endblock list %}
